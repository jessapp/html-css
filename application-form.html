<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Application Form</title>
</head>
<body>

  <h1>Ubermelon Job Application</h1><br>

  <p>Ubermelon is hiring engeeiners. Fill out this form to start your
  application today! </p><br>

  <form action="/application-success" method="POST">

      <label for="first-name">First Name:</label>
      <input id="first-name" type="text" name="first-name"></br>

      <label for="last-name">Last Name:</label>
      <input id="last-name" type="text" name="last-name" class="last-name"></br>

      <label for="salary">Salary Requirement (as a number):</label>
      <input id="salary" type="text" name="salary"></br>

      <label for="job">Which position would you like to apply for?</label>
        <select id="job" name="select">
        <option value="1">Software Engineer</option>
        <option value="2">QA Engineer</option>
        <option value="3">Product Manager</option>
        </select>
        
      <input type="submit" name="submit" value="Submit">
  </form>

</body>
</html>
